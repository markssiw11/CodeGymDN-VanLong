<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>structure class date</title>
</head>
<script>
    function MyDate(day, month, year) {
        this.day=day;
        this.month=month;
        this.year=year;

        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
    }
    var date = new MyDate(2, 2, 2007);
    var day = date.getDay();
    var year = date.getYear();
    var month = date.getMonth();
    alert(day + "/" + month + "/" + year);
</script>

</html>
