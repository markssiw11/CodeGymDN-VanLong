<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>

<body>
    <script>
        var celsius = parseInt(prompt("Enter the celsius"));
        var fahrenheit = 9*celsius/5 + 32;
        document.write(fahrenheit + "of" );
    </script>
</body>
