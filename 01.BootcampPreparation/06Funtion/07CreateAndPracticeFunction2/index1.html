<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>square of any number</title>
</head>
<script>
    function squared(numb) {
        return numb * numb;
    }
    var inputNumb = parseInt(prompt("Enter any number: "));
    var result = squared(inputNumb);
    alert(result);
</script>

</html>
