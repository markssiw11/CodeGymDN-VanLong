<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>reverser a number</title>
</head>
<script>
    function reverse_a_number(number) {
        number= number+"";
        return number.split("").reverse().join("");
    }
    var numb = parseInt(prompt("Enter first number: "));
    document.write(reverse_a_number(numb));
</script>

</html>
