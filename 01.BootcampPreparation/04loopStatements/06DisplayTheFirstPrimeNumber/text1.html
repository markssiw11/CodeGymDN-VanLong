<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hiển Thị Các Số Nguyên Tố Đầu Tiên</title>
</head>

<body>
    <script>
        //1.Khai báo biến số nguyên numbers và nhập cho nó một giá trị từ bàn phím để lưu số lượng số nguyên tố cần in ra.
        var numb = parseInt(prompt("How Many Integer Do You Want To prink??"));
        //2. Khai báo biến count và gán cho nó giá trị 0, biến này để đếm xem số lượng lượng số nguyên tố cần in ra đã bằng numbers hay chưa.
        var count = 0;
        //3.Khai báo biến N và gán cho giá trị 2, biến này để kiểm tra xem các giá trị nó nhận được có phải là số nguyên tố không, mỗi lần lặp giá trị của biến sẽ được tăng lên 1.
        var i = 2;
        document.write("2 ")
        while (i >= 2) {
            i++;
            /* Trong khi count < numbers thì:
   
               Kiểm tra xem N có phải là số nguyên tố không. Nếu N là số nguyên tố thì in ra giá trị của N và tăng giá trị của count lên 1
               Giá trị của N tăng lên 1 để kiểm tra số tiếp theo  */
            if (i % 2 != 0) {
                count = count + 1;
                document.write(i+" ");
            }
            if (count >= numb) {
                break;
            }
        }
    </script>
</body>

</html>
