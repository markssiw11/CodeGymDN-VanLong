<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sử Dụng Vòng Lặp while</title>
</head>
<body>
<script>
    var num = null;
    do {
        num=parseInt(prompt('Enter a Number From 1 To 10: '));
    } while(num<1 || num>10);
    alert("a Number Is: "+num);
</script>
</body>
</html>
