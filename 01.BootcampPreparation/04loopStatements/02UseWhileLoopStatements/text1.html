<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sử Dụng Vòng Lặp while</title>
</head>

<body>

    <script>
        var total = 0;
        while (num != -1) {
             var num = parseInt(prompt('Enter a Number To Print. Enter -1 To Quit.'));
            total = total + num;
            document.write(num+"</br>");
            
        }
        document.write(total);
    </script>
</body>

</html>
