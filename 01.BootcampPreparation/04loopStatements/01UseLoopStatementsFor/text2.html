<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tổng Các Phần Tử Từ Một Đến N</title>
</head>
<script>
    var num = parseInt(prompt(' Nhập Vào Một Số Bất kỳ Lớn Hơn 0'));
    var total = 0;
    var i = 1;
    for (i = 1; i <= num; i++) {
        total = total + i;
    }
    alert(total);
</script>

</html>
