<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>In Tam Giac Vuong Nguoc 2</title>
</head>

<body>
    <script>
        // Ve Tam Giac Nguoc 2.
        for (var i = 5; i>=1 ; i--) {
            for (var j = 0; j < 5 - i; j++) {
                document.write("&nbsp ");
            }
            for (var k = 5; k>5-i; k--) {
                document.write("*");
            }
            document.write("</br>");
        }
    </script>
</body>

</html>
