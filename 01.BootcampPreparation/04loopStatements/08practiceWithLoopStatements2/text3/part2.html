<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>In Tam Giác Vuông</title>
</head>

<body>
    <script>
        // Cach 1. Tam giac nguoc.
        for (var i = 0; i < 5; i++) {
            for (var j = 0; j < 5 - i; j++) {
                document.write("*");
            }
            document.write("</br>")
        }

        // Cach 2. Tam Giac Nguoc
        for (var i = 5; i >= 1; i--) {
            for (var j = 1; j <= i; j++) {
                document.write("*&nbsp&nbsp&nbsp&nbsp");
                document.write("     ")
            }
            document.write("</br>");
        }
    </script>
</body>

</html>
