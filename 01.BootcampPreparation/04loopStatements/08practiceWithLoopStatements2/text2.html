<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tính Giai Thừa Của Một Số Nguyên Dương</title>
</head>

<body>
    <script>
        //1.Gọi numb là một số nguyên dương bất kỳ.
        var numb = parseInt(prompt("Enter a integer"));
        //2. Fact(factotial) là giai thừa của số vừa nhập vào.
        var fact = 1;
        //3.Tính Giai Thừa Của Một Số Bất Kì.
        if (numb == 0) {
            fact == 1;
        } else {
            for (var i = 1; i <= numb; i++) {
                fact = fact * i;
            }
        }
        alert(numb+"! "+"= "+fact);
    </script>
</body>

</html>
