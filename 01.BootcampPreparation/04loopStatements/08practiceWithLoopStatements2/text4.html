<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>In Hinh Chu Nhat</title>
</head>

<body>
    <script>
        for (var i = 1; i <= 5; i++) {
            for (var j = 1; j <=10; j++) {
                if (i ==1|| j==1 ||i==5 || j==10) {
                    document.write("<td>");
                    document.write("*");
                    document.write("</td>");
                } else {
                    document.write("<td>");
                    document.write("&nbsp ")
                    document.write("<td>");
                }
            }
            document.write("</br>")
        }
    </script>
</body>

</html>
