<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tìm Số Đầu Tiên Trong Dãy fibonacci Chia Hết Cho 5</title>
</head>

<body>
    <script>
        var fibonacciN1 = 0;
        var fibonacciN2 = 1;
        var i=3;
        while (i > 2) {
            var fibonacciN = fibonacciN1 + fibonacciN2;
            if ((fibonacciN %5) == 0) {
                document.writeln(fibonacciN);
                break;
            } else {
                i++;
                fibonacciN2 = fibonacciN1;
                fibonacciN1 = fibonacciN;
            }
        }

    </script>
</body>

</html>
