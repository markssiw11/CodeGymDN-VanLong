<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fizz And Buzz</title>
</head>

<body>
    <script>
        for (var i = 1; i < 100; i++) {
            if (i % 3 == 0) {
                if (i % 5 == 0) {
                    document.write("fizzBuzz");
                } else {
                    document.write("fizz");
                }
            } else if (i % 5 == 0) {
                document.write("buzz");
            } else {
                document.write(i);
            }
            document.write("<br>")
        }
    </script>
</body>

</html>
