<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tổng Của 30 Số chia Hết Cho 7 Đầu Tiên Trong Các Số Tự Nhiên</title>
</head>
<script>
    var sum = 0;
    var i;
    var inte;
    for (var i = 1; i < 31; i++) {
        inte=7*i
        sum = sum + inte;
        document.write(inte + "</br>");
    }
    document.write("tổng là: "+sum);
</script>
</body>

</html>
