<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>the first character is upper case</title>
</head>
<script>
    function findMin(arr) {
        var min = arr[0];
        for (var i = 1; i < arr.length; ++i) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }
    function dispArr(value) {
        document.write(value+" "+"</br>");
    }
    var nums = [];
    for (var i = 0; i < 100; ++i) {
        nums[i] = Math.floor(Math.random() * 101);
        dispArr(nums[i]);
    }
    var minValue = findMin(nums);
    document.write("<br/>");
    document.write("The minimum value is: " + minValue);
</script>

</html>
