<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>so sánh với 0</title>
</head> 
<script>
    var number =parseInt(prompt('number'));
    if (number<0) {
        alert(number+ " nhỏ hơn 0 ");
    } else if (number ==0) {
        alert("0");
    } else {
        alert(number+ " lớn hơn 0");
    }
</script>

</html>
