<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>tìm số lớn nhất của ba số</title>
</head>
<script>
    var fistNumber= parseInt(prompt('fistNumber'));
    var secondNumber= parseInt(prompt('secondNumber'));
    var thirdNumber= parseInt(prompt('thirdNumber'));
    max=fistNumber;
    if (secondNumber>max) {
        max=secondNumber;
        alert(secondNumber+' là số lớn nhất');
    }if(thirdNumber>max) {
        max=thirdNumber;
        alert(thirdNumber+' là số lớn nhất')   
    } else {
        alert(fistNumber+ ' là số lớn nhất')
    }
</script>

</html>
