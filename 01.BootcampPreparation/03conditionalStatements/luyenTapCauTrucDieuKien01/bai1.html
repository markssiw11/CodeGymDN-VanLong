<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hai số chia hết cho nhau</title>
</head>
<script>
    var fistNumber = parseInt(prompt('fistNumber'));
    var secondNumber = parseInt(prompt('secondNumber'));
    if (fistNumber%secondNumber==0) {
        alert(  fistNumber+" chia hết cho "+secondNumber);
    } else {
        alert (fistNumber + " ko chia hết cho "+ secondNumber);
    }
</script>
</html>
