<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lãi Xuất Ngân Hàng</title>
</head>
<script>
    var fins = parseInt(prompt("Số Tiền Vây Là "));
    var month=parseInt(prompt("Số Tháng Vây Tiền "));
    var interestRate = parseInt(prompt("Lãi Hàng Tháng là "));
    var pay = parseInt(prompt("Tiền Phải Trả Là"));
    pay = fins+month*interestRate;
    alert('tiền phải trả là ' + pay);
</script>

</html>
