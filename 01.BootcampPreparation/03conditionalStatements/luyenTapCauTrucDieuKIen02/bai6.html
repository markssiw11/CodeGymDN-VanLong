<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Giải Phương Trình Bậc Một</title>
</head>
<script>
    var a = parseInt(prompt('a'));
    var b = parseInt(prompt('b'));
    var x = (-b / a);
    if(a==0) {
        if (b==0) {
            alert('phương trình vô số nghiệm');
        } else {
            alert('phương trình vô nghiệm');
        }
    } else {
        alert(x);
    }
</script>

</html>
