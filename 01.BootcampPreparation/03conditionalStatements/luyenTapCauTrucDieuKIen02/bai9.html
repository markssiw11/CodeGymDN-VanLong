<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ba Cạnh Của Tam Giác</title>
</head>
<script>
    var a = parseInt(prompt('a'));
    var b = parseInt(prompt('b'));
    var c = parseInt(prompt('c'));
        if (a > 0 && b > 0 && c > 0 && a + b > c && b + c > a && a + c > b) {
            alert(a + ", " + b + ", " + c + " la canh cua tam giac!");
        } else {
            alert(a +", " + b + ", " + c + " ko phải là 3 cạnh của tam giác");
        }
</script>

</html>
