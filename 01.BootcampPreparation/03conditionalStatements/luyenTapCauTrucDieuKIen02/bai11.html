<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tính Thuế Thu Nhập Cá Nhân</title>
</head>
<script>
    var salary = parseInt(prompt('Số Thu Nhập Cá Nhân Của Bạn Là '));
    if (salary >100000000) {
        alert("Thuế Phải Đóng Là " + salary/10);
    } else if (salary>50000000) {
        alert("Thuế Phải Đóng Là " + salary/20);
    } else if (salary>10000000) {
        alert("Thuế Phải Đóng Là " + salary/30);
    } else {
        alert("Thuế Phải Đóng Là " + salary/40);
    }
</script>

</html>
