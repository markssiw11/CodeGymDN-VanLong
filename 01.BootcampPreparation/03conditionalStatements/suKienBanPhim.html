<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>sự kiện bàn phím</title>
</head>
<form>
    <img id="nobita" src="images/nobita.jpg" style="position: absolute; left: 0; top: 0;" height="200" width="180" />
</form>

<body onload="docReady()">
    <script>
        function upArrowPressed() {
            var element = document.getElementById("nobita");
            element.style.top = parseInt(element.style.top) - 5 + "px";
        }
        function downArrowPressed() {
            var element = document.getElementById("nobita");
            element.style.top = parseInt(element.style.top) + 5 + "px";
        }
        function leftArrowPressed() {
            var element = document.getElementById("nobita");
            element.style.left = parseInt(element.style.left) - 5 + "px";
        }
        function rightArrowPressed() {
            var element = document.getElementById("nobita");
            element.style.left = parseInt(element.style.left) + 5 + "px";
        }
        function moveSelection(evt) {
            switch (evt.keyCode) {
                case 37:
                    leftArrowPressed();
                    break;
                case 39:
                    rightArrowPressed();
                    break;
                case 38:
                    upArrowPressed();
                    break;
                case 40:
                    downArrowPressed();
                    break;
            }
        }
        function docReady() {
            window.addEventListener('keydown', moveSelection);
        }
    </script>
</body>

</html>
