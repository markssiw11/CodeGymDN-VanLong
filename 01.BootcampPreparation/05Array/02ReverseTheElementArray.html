<!DOCTYPE html>
<html>

<head>
    <meta charset="lang=en">
    <title> arrays</title>
</head>
<style>
    body {
        padding-top: 50px
    }
</style>
<script>
    var x = [1, 3, 5, 6, 8, 9];
    var first =0;
    var last = x.length-1;
    while(first<last) {
        var b= x[first];
        x[first]=x[last];
        x[last] =b;
        first++;
        last--;
    }
    document.write(x);
</script>

</html>
