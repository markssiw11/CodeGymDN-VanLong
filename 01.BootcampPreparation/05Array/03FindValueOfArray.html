<!DOCTYPE html>
<html>

<head>
    <meta charset="lang=en">
    <title> arrays</title>
</head>
<style>
    body {
        padding-top: 50px
    }
</style>
<script>
    //1. Nhập giá trị cần tìm từ hộp thoại và lưu vào biến value.
    var value = parseInt(prompt("Enter a number: "));
    //2. Khai báo mảng x và khởi tạo giá trị ban đầu cho mảng.
    var x = [1, 3, 5, 6, 8, 9];
    //3. Dùng vòng lặp duyệt toàn bộ mảng x. Kiểm tra nếu một phần tử trong mảng x bằng giá trị được nhập vào thì hiển thị thông báo
    for( var i=0; i<x.length;i++) {
        if(value==x[i]) {
            //4. In kết quả.
            document.write(value+" nằm ở vị trí thứ "+(i+1)+" của mảng.");
        }
    }
</script>

</html>
