<!DOCTYPE html>
<html>

<head>
    <meta charset="lang=en">
    <title>count negative integer </title>
</head>
<script>
    var integer = [12,-22,1,-3,45,2,5,23,7,94,-2,1,-5,3];
    var count=0;
    for(i=0;i<integer.length;i++) {
        if(integer[i]<0) {
            count = count+1;
        }
    }
    alert("have "+ count+" negative integer");
</script>

</html>
