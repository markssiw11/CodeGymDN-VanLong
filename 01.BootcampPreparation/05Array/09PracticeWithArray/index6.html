<!DOCTYPE html>
<html>

<head>
    <meta charset="lang=en">
    <title>count negative integer </title>
</head>
<script>
    var integer = [12,-22,1,-3,45,2,5,23,7,94];
    var numb = prompt("Enter a Number: ");
    for(i=0;i<integer.length;i++) {
        if(integer[i]==numb) {
            alert(numb+ " in the array");
            break;
        } else {
            if(i=(integer.length-1)) {
                alert(numb + " not in the array ")
            }
        }
    }
</script>

</html>
