<!DOCTYPE html>
<html>

<head>
    <meta charset="lang=en">
    <title> number bigger than ten</title>
</head>
<script>
    var integer = [12, 11, 10, 546, 32, 1, 3, 56, 1, 98];
    var max = integer[0];
    var sum = integer[0];
    var average;
    for (var i = 1; i < integer.length; i++) {
        sum = (sum + integer[i]);
        if (integer[i] > max) {
            max = integer[i];
        }
    }
    average = (sum /10) ;
    document.write("max is " + max + " average is "+average);
</script>

</html>
