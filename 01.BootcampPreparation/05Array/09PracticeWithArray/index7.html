<!DOCTYPE html>
<html>

<head>
    <meta charset="lang=en">
    <title>count negative integer </title>
</head>
<script>
    var integer = [12,-22,1,-3,45,12,5,23,7,94];
    var numb = prompt("Enter a Number: ");
    for(i=0;i<integer.length;i++) {
        if(integer[i]==numb) {
            integer.splice(i,1);
            integer[integer[10]] = 0;
        }
    }
    alert(integer);
</script>

</html>
